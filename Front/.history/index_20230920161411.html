<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado - Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <ul id="produto-list"></ul>

    <h2>Cadastro de Produto</h2>
    <form id="produto-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" required>
        <br>
        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="number" id="quantidade" required>
        <br>
        <button type="button" id="cadastrar">Cadastrar</button>
    </form>

    <h2>Buscar Produto por ID</h2>
    <form id="buscar-form">
        <label for="produto-id">ID do Produto:</label>
        <input type="text" id="produto-id" required>
        <br>
        <button type="button" id="buscar">Buscar</button>
    </form>

    
    <script src="script.js"></script>
</body>
</html>
